{% load static from static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conference Management System</title>
  <!-- 支持响应式布局 -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css'%}">
  <!-- 象形字体 -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css'%}">
  <!-- 图标 -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css'%}">

  <link rel="stylesheet" href="{% static 'tables.css'%}">

  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
<div>

  <!-- Main Header 主体页头 -->
  <header class="pull-right">
    <nav>
      <!-- Sidebar toggle button 侧边栏切换按钮 -->
      <!-- 右栏菜单 -->
      <div>
        <ul class="nav">
          <!-- User Account Menu -->
          <li>
            <!-- Menu Toggle Button -->
            <a href="{% url 'attendees_logout' %}"
            >
              <!-- The user image in the navbar-->
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{request.session.attendeeuser.id}}</span>
              <span class="hidden-xs" style="color:red">Logout</span>
            </a>
          </li>
          
        </ul>
      </div>
    </nav>
  </header>

  <!-- Content Wrapper. Contains page content -->
  <div>
      {% block main_body %}
      {% endblock %}
    
  </div>
  <!-- /.content-wrapper -->


</div>
<!-- ./wrapper -->

<!-- edu-model提示框模板 -->
<div id="edu-alert" class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i> [Title]</h5>
      </div>
      <div class="modal-body small">
        <p>[Message]</p>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-primary ok" data-dismiss="modal">[BtnOk]</button>
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">[BtnCancel]</button>
      </div>
    </div>
  </div>
</div>
<!-- edu-model-end -->

<!-- REQUIRED JS SCRIPTS -->
  
<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js'%}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js'%}"></script>

<script src="{% static 'dist/js/edu-modal-alert-confirm.js'%}"></script>


{% block loadjavascript %}
{% endblock %}
</body>
</html>

{% load static from static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student LOGIN</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static '/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static '/bower_components/font-awesome/css/font-awesome.min.css' %}">

  <link rel="stylesheet" href="{% static '/bower_components/Ionicons/css/ionicons.min.css' %}">

  <link rel="stylesheet" href="{% static '/dist/css/AdminLTE.min.css' %}">

  <link rel="stylesheet" href="{% static '/tables.css'%}">

  <link rel="stylesheet" href="{% static '/login.css' %}">
 
</head>
<body class="hold-transition login-page container ">
<div class="login-box">
  <div class="login-logo">
    <a href="index2.html"><b>Student LOG IN</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" style="color:red">{{ info }}</p>

    <form action="{% url 'attendees_dologin' %}" method="post">
     {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" name="name" class="form-control" placeholder="Student Name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="stuid" class="form-control" placeholder="Student ID">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Log IN</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
        <span>Test：Mingze Ni Student ID：40102037</span>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
